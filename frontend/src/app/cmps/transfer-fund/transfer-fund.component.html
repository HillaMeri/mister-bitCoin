<section class="trasfer-fund">
<p>Transfer coins to {{contact.name}}</p>
<div class="transfer">
    <label for="number">Amount: </label>
    <input min="0" type="number" [(ngModel)]="coins" />
    <button (click)="onTransfer()">Transfer</button>
</div>
<div class="msg" *ngIf="msg">{{msg}}</div>
</section>

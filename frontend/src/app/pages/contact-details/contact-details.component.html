<section class="contact-details">
  <div class="btns-action">
    <button (click)="onBack()">
      <img src="../../../assets/img/back.png" />
    </button>
    <div>
      <button [routerLink]="['/edit', contact._id]">
        <img src="../../../assets/img/edit.png" />
      </button>
      <button (click)="onRemove(contact._id)">
        <img src="../../../assets/img/delete.png" />
      </button>
    </div>
  </div>
  <p>{{ contact.name }}</p>
  <p>{{ contact.email }}</p>
  <p>{{ contact.phone }}</p>
  <img class="contact-img" src="https://robohash.org/{{ contact._id }}" />

  <transfer-fund [contact]="contact"></transfer-fund>
  <move-list [id]="contact._id"></move-list>
</section>
